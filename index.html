<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Rating state start -->
 <main>
    <div class="main-container" >
      <div><img id ="img" src="./images/icon-star.svg"></div>
        <h1> How did we do?</h1>

        <h5 id="para">Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</h5>
        <div id="rating">
         <span class="rating_no">1</span> 
         <span class="rating_no">2</span> 
         <span  class="rating_no">3</span> 
         <span class="rating_no">4</span> 
         <span class="rating_no">5</span> 
          
        </div>   

        <button id="submit" class="btn">SUBMIT</button>
    </div>
 </main>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->
 <div  class="thank-you-card main-container hidden">
  <img src="images\illustration-thank-you.svg">
  <h5 class="rating-given">
    You selected
    <span id="rating-taken"></span> 
     out of 5
    </h5>

  <p class="text-thank-you">Thank you!</p>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    don’t hesitate to get in touch!</p>
  </div>
  <!-- Thank you state end -->

  

  </div>
  <script src="index.js"></script>
</body>
</html>
